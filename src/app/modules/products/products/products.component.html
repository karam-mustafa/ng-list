<div class="container">

  <form class="search-input-form">
    <mat-form-field class="search-input-full-width" appearance="fill">
      <mat-label>Type Product Name</mat-label>
      <input matInput #message maxlength="256" (input)="search(message.value)">
    </mat-form-field>
  </form>

  <h4>all the data count: {{allCount}}</h4>
  <h4>shown data count: {{currentCount}}</h4>
  <hr>
    <mat-grid-list cols="12" rowHeight="100">
      <mat-grid-tile *ngFor="let item of items$ | async" [colspan]=6 [rowspan]="7">
        <mat-card class="product-card">
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title class="card-title">{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image class="card-image" src="{{item.image}}">
          <mat-card-actions class="center-area">
            <button mat-stroked-button (click)="openDialog(item)" class="py-2">See Details</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
