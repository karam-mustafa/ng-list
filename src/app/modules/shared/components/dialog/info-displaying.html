<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar ></div>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="card-image" src="{{data.image}}">
  <mat-card-content>
    <p>
      {{data.description}}
    </p>
  </mat-card-content>
</mat-card>
